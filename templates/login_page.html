{% extends "base.html" %}

{% block menu %}
{% end %}

{% block body %}

<div class="container">
	<div class="row">
		<div class="col-sm-12 col-lg-12">
			{% raw message %}
			<form class="form-horizontal" method="post" action="/auth/login">
      {% module xsrf_form_html() %}
				<input name="destination" value="/" type="hidden">
				<input name="rm" value="fail_login" type="hidden">
				<div class="form-group">
					<label class="col-lg-2 control-label">ユーザーID</label>
					<div class="col-lg-3">
						<input  id="authen_loginfield" name="authen_username" class="form-control" size="60" value="" placeholder="ユーザー名" type="text">
						<span class="help-inline"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">パスワードID</label>
					<div class="col-lg-3">
						<input id="authen_passwordfield" name="authen_password" class="form-control" size="60" value="" placeholder="パスワード名" type="password">
						<span class="help-inline"></span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-3">
						<button id="authen_loginbutton" type="submit" name="authen_loginbutton" class="btn btn-default" type="submit">ログイン</button>
					</div>
				</div>
			</form>
			<hr>
			<div style="text-align:right;">
				<a href="../adduser">ユーザー登録はこちら</a>
			</div>
			<hr>
		</div>
	</div>
</div>

{% end %}
